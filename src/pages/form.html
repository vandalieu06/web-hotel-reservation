<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar Habitación - LuxStay Hotel</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">
          <i class="bi bi-building"></i> LuxStay
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html#habitaciones"
                >Habitaciones</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html#servicios"
                >Servicios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Section -->
    <section class="section-spacing form-page-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <!-- Header -->
            <div class="text-center mb-5">
              <h1 class="section-title">
                Completa tu
                <span class="text-gradient">Reserva</span>
              </h1>
              <p class="section-subtitle">
                Solo faltan unos pasos para tu estancia perfecta
              </p>
            </div>

            <div class="row g-4">
              <!-- Formulario Principal -->
              <div class="col">
                <div class="form-container">
                  <form id="reservationForm">
                    <!-- Sección: Información Personal -->
                    <div class="mb-5">
                      <h4 class="mb-4">
                        <i class="bi bi-person-circle text-gradient"></i>
                        Información Personal
                      </h4>
                      <span id="messageInfoUser"></span>
                      <div class="row g-3">
                        <div class="col-md-6">
                          <label for="firstName" class="form-label"
                            >Nombre *</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Tu nombre"
                            required
                          />
                          <div class="form-error" id="firstNameError"></div>
                        </div>

                        <div class="col-md-6">
                          <label for="lastName" class="form-label"
                            >Apellidos *</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Tus apellidos"
                            required
                          />
                          <div class="form-error" id="lastNameError"></div>
                        </div>

                        <div class="col-md-6">
                          <label for="email" class="form-label">Email *</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="tu@email.com"
                            required
                          />
                          <div class="form-error" id="emailError"></div>
                        </div>

                        <div class="col-md-6">
                          <label for="phone" class="form-label"
                            >Teléfono *</label
                          >
                          <input
                            type="tel"
                            class="form-control"
                            id="phone"
                            name="phone"
                            placeholder="+34 600 000 000"
                            required
                          />
                          <div class="form-error" id="phoneError"></div>
                        </div>

                        <div class="col-12">
                          <label for="dni" class="form-label"
                            >DNI/Pasaporte *</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="dni"
                            name="dni"
                            placeholder="12345678A"
                            required
                          />
                          <div class="form-error" id="dniError"></div>
                        </div>
                      </div>
                    </div>

                    <hr class="my-4" />

                    <!-- Sección: Detalles de la Reserva -->
                    <div class="mb-5">
                      <h4 class="mb-4">
                        <i class="bi bi-calendar-check text-gradient"></i>
                        Detalles de la Reserva
                      </h4>

                      <div class="row g-3">
                        <div class="col-md-12">
                          <label for="roomType" class="form-label"
                            >Tipo de Habitación *</label
                          >
                          <select
                            class="form-select"
                            id="roomType"
                            name="roomType"
                            id="formSelectRoom"
                            required
                          >
                            <option value="">Selecciona una habitación</option>
                          </select>
                          <div class="form-error" id="roomTypeError"></div>
                        </div>

                        <div class="col-md-6">
                          <label for="checkIn" class="form-label"
                            >Check-in *</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="formCheckIn"
                            name="checkIn"
                            required
                          />
                          <div class="form-error" id="checkInError"></div>
                        </div>

                        <div class="col-md-6">
                          <label for="checkOut" class="form-label"
                            >Check-out *</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="formCheckOut"
                            name="checkOut"
                            required
                          />
                          <div class="form-error" id="checkOutError"></div>
                        </div>

                        <div class="col-md-6">
                          <label for="guests" class="form-label"
                            >Número de Huéspedes *</label
                          >
                          <select
                            class="form-select"
                            id="formGuests"
                            name="guests"
                            required
                          >
                            <option value="">Selecciona</option>
                            <option value="1">1 persona</option>
                            <option value="2">2 personas</option>
                          </select>
                          <div class="form-error" id="guestsError"></div>
                        </div>
                      </div>
                    </div>

                    <hr class="my-4" />

                    <!-- Términos y Condiciones -->
                    <div class="mb-4">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="terms"
                          name="terms"
                          required
                        />
                        <label class="form-check-label" for="terms">
                          Acepto los
                          <a href="#" class="text-gradient"
                            >términos y condiciones</a
                          >
                          y la
                          <a href="#" class="text-gradient"
                            >política de cancelación</a
                          >
                          *
                        </label>
                      </div>
                      <div class="form-error" id="termsError"></div>
                    </div>

                    <!-- Precio Total -->
                    <div
                      id="totalPriceDisplay"
                      class="text-end mb-3 fs-5 text-primary"
                    ></div>

                    <!-- Botón de Envío -->
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-reserve btn-lg">
                        <i class="bi bi-check-circle"></i>
                        Confirmar Reserva
                      </button>
                      <a
                        href="../../index.html"
                        class="btn btn-outline-secondary"
                      >
                        <i class="bi bi-arrow-left"></i>
                        Volver a habitaciones
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center py-5">
            <div class="mb-4">
              <i class="bi bi-check-circle-fill confirmation-icon"></i>
            </div>
            <h3 class="mb-3">¡Reserva Confirmada!</h3>
            <p class="text-muted mb-4">
              Hemos enviado un email de confirmación a
              <strong id="confirmEmail"></strong>
            </p>
            <div class="d-grid gap-2">
              <button
                class="btn btn-reserve"
                onclick="window.location.href = '../../index.html'"
              >
                Volver al inicio
              </button>
              <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Ver detalles
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/hotel.js"></script>
  </body>
</html>
